<!DOCTYPE html>
<html>
<head>
<style>
.dotted {border-style: dotted;}
.dashed {border-style: dashed;}
.solid {border-style: solid;}
.double {border-style: double;}
.hidden {border-style: hidden;}
.mix {border-style: dotted dashed solid double;}
.alteracao-1 {border-style: dotted solid;}
.alteracao-2 {border-style: dashed hidden;}
.alteracao-3 {border-style: double dashed;}
</style>
</head>
<body>
<h2>Exemplo de bordas</h2>
<p class="dotted">Borda pontilhada.</p>
<p class="dashed">Borda tracejada.</p>
<p class="solid">Borda sólida.</p>
<p class="double">Borda dupla.</p>
<p class="hidden">Borda oculta.</p>
<p class="mix">Bordas mistas.</p>
<p class="alteracao-1">Alteração 1</p>
<p class="alteracao-2">Alteração 2</p>
<p class="alteracao-3">Alteração 3</p>
</body>
</html>
