<!DOCTYPE html>
<html>
<head>
<style>
.dotted {border-style: dotted; border-width: 10px;}
.dashed {border-style: dashed; border-width: thin}
.solid {border-style: solid; border-width: 20px}
.double {border-style: double; border-width: medium;}
.hidden {border-style: hidden;}
.mix {border-style: dotted dashed solid double;}
.alteracao-1 {border-style: dotted solid; border-width: thick;}
.alteracao-2 {border-style: dashed hidden; border-width: 11px;}
.alteracao-3 {border-style: double dashed; border-width: thin;}
</style>
</head>
<body>
<h2>Exemplo de bordas</h2>
<p class="dotted">Borda pontilhada.</p>
<p class="dashed">Borda tracejada.</p>
<p class="solid">Borda sólida.</p>
<p class="double">Borda dupla.</p>
<p class="hidden">Borda oculta.</p>
<p class="mix">Bordas mistas.</p>
<p class="alteracao-1">Alteração 1</p>
<p class="alteracao-2">Alteração 2</p>
<p class="alteracao-3">Alteração 3</p>
</body>
</html>
