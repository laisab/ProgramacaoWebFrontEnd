<!DOCTYPE html> <!--Definição de documento HTML5-->
<html lang="pt-br"> <!--"lang" é um atributo que define o idioma da página HTML-->
<head> <!--Tag com informações que não são mostradas na tela; informa ao navegador as configurações da página-->
    <meta charset="UTF-8"> <!--Definição do conjunto de caracteres que o documento deve usar para UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Controle da exibição do site em um dispositivo, tornando o layout responsivo-->
    <title>Aula - HTML</title>
</head>
<body> <!--Tag com todo o conteúdo exibido na página-->
    <h1>Aula 1 - HTML</h1>
    <h2>Minha primeira página web</h2>
    <p>Aprendendo a utilizar HTML na prática</p>

    <h1>Aula 2 - HTML</h1>
    <a href="exemplo1_aula2.html">Exemplo 1</a>

    <h1>Aula 3 - HTML</h1>
    <ul>
        <li><a href="exemplo1_aula3.html">Exemplo 1</a></li>
        <li><a href="exemplo2_aula3.html">Exemplo 2</a></li>
        <li><a href="exemplo3_aula3.html">Exemplo 3</a></li>
    </ul>
</body>
</html>

<!--DOM (Document Object Model) = Modelo de Objeto de Documentos: interface utilizada para representar dados de objetos referentes à estrutura e o conteúdo de um documento web, que usa uma estrutura do tipo árvore para representar o documento HTML.-->
<!--Sintaxe: construção de todas as tags e seus atributos de maneira adequada.-->
<!--Semântica: os tipos de tags utilizadas devem representar adequadamente o significado de seu conteúdo.-->
