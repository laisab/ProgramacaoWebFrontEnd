<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body>
    <form>
        <h1>CADASTRO</h1>
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="username" placeholder="Não utilize acento" required><br>

        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd" required>

        <br>
        <br>
        <input type="submit" value="Enviar">

        <h2>Testando exemplos</h2>
        <h3>CheckBox</h3>
        <label for="check">Lista:</label><br>
        <input type="checkbox" id="check" name="check">A<br>
        <input type="checkbox" id="check" name="check">B<br>

        <h3>Cor</h3>
        <label for="cor">Cor:</label><br>
        <input type="color" name="cor" id="cor"><br>

        <h3>Data</h3>
        <label for="dia">Dia:</label><br>
        <input type="date" name="dia" id="dia"><br>

        <h3>Email</h3>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <h3>Arquivo</h3>
        <label for="arquivo">Arquivo:</label><br>
        <input type="file" id="arquivo" name="arquivo"><br>

        <h3>Imagem</h3>
        <label for="imagem">Imagem:</label><br>
        <input type="image" id="imagem" name="imagem"><br>

        <h3>Número</h3>
        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero"><br>

        <h3>Radio</h3>
        <label for="radio">"Lista":</label><br>
        <input type="radio" id="radio" name="radio">A<br>
        <input type="radio" id="radio" name="radio">B<br>

        <h3>Intervalo</h3>
        <label for="intervalo">Intervalo:</label><br>
        <input type="range" id="intervalo" name="intervalo"><br>

        <h3>Redefinir</h3>
        <label for="reset">Reset:</label><br>
        <input type="reset" id="reset" name="reset"><br>

        <h3>Pesquisar</h3>
        <label for="pesquisa">Pesquisa:</label><br>
        <input type="search" id="pesquisa" name="pesquisa"><br>

        <h3>Enviar</h3>
        <label for="envio">Envio:</label><br>
        <input type="submit" id="envio" name="envio"><br>

        <h3>Telefone</h3>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br>

        <h3>Horário</h3>
        <label for="horario">Horário:</label><br>
        <input type="time" id="horario" name="horario"><br>

        <h3>Link</h3>
        <label for="link">Link:</label><br>
        <input type="url" id="link" name="link"><br>
    </form>
</body>
</html>

<!--Tag <form>: cria um formulário na página.
Tag <input>: representado visualmente de diversas formas de acordo com o valor do atributo type.
Tag <label>: define um rótulo a algum elemento.
Tag <select>: cria uma lista no formato drop-down.
Tag <textarea>: cria um campo de texto com múltiplas listas.-->
