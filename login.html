<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- "required" = Obrigatoriedade do preenchimento de um campo.
    "placeholder" = Informa uma pequena dica ao usuário de como um elemento <input> deve ser preenchido. -->
    <form>
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="username" placeholder="não utilize acento" required><br>
        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd" required>
        <br> <!--Quebra de linha-->
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
